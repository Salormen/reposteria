<div>
    <md-tabs md-border-bottom md-dynamic-height>
        <md-tab label="Resumen">
            <md-content class="md-padding">
                <group current-group="group" current-context="context"></group>
            </md-content>
        </md-tab>
        <md-tab label="Partidos">
            <md-content class="md-padding">
                <div data-ng-repeat="match in group.matches"> 
                    <match current-match="match" current-context="context"></match>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
